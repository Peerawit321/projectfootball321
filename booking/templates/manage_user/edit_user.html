<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">แก้ไขผู้ใช้</h1>
        <form method="POST" action="{% url 'edit_user' user.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    บันทึก
                </button>
                <a href="{% url 'manage_users' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    ยกเลิก
                </a>
            </div>
        </form>
    </div>
</body>
</html>
