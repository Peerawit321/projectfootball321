<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://wipelectric.com/wp-content/uploads/2021/06/Ref-Trinoi1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-auto th,
        .table-auto td {
            text-align: center;
        }
    </style>
</head>
<body class=" flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 text-center">
        <h2 class="text-2xl font-bold text-green-700 mb-6">Log In</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full py-2 bg-green-700 text-white rounded-full text-lg font-semibold hover:bg-green-800 transition">Log In</button>
        </form>
        <div class="mt-4 text-sm">
            <p>Don't have an account? <a href="/signup" class="text-green-700 hover:underline">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
