<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold text-gray-800">ออกจากระบบ</h2>
        <p class="text-gray-600 mt-2">คุณแน่ใจหรือไม่ว่าต้องการออกจากระบบ?</p>

        <form action="{% url 'logout' %}" method="POST" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600">
                ออกจากระบบ
            </button>
        </form>
    </div>

</body>
</html>
